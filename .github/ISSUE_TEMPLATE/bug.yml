name: "üêû Bug Report"
description: "Did you find a bug in the source code of Elementor and can reproduce it consistently after troubleshooting it? Report it here."
labels: ["status/awaiting_triage"]
body:
    - type: markdown
      attributes:
          value: |
              ### üëã Hello, welcome to the Elementor GitHub repository!
              # ‚ö†Ô∏è BEFORE POSTING READ THIS CAREFULLY
              ### üêû Please only use this form to report validated Elementor Bugs.
              ### üõü Need Help, Guidance, Assistance, or Support? <br><ins>[Click here to get support](https://elemn.to/support-ticket)</ins>.
              ### üîß Before submitting your issue, troubleshoot your problem. <br><ins>[Click here to start troubleshooting](https://elementor.com/help/search/?q=troubleshooting)</ins>.
              <br>

              ### üòâ Follow these best practices to help save time
              - ‚úíÔ∏è **Write a Clear and Concise Title** <br>Summarize your title in a short sentence that can help identify your issue at a glance.
              - ‚òùÔ∏è **One Bug per Thread** <br>If you are experiencing more than one bug, submit only **<ins>ONE BUG PER ISSUE</ins>**. <br>Issues with more than one reported bug may be closed without action.
              <br>


              ### ‚ú≥Ô∏è All fields are required!
              - ‚ùå Issues lacking detail, or submitted for any other reason than to report an Elementor specific bug, may be closed without action.
              - üß© We do not provide support for conflicts with 3rd-party add-ons, extensions, and other plugins or themes.
              <br>

              ---
              <br>

              # THE ISSUE
              ### üìã Prerequisites
              - üîç **Search Before Posting** <br>Please [search for similar issues](https://elemn.to/gh-issues) (both open and closed) to prevent creating duplicates.
              - üÜï **Stay Up-to-date** <br>Make sure you are using the **<ins>most recent and stable versions</ins>** of all plugins, themes, and WordPress.
    - type: checkboxes
      id: prerequisites
      attributes:
          label: "Prerequisites"
          options:
              - label: "I have searched for similar issues in both open and closed tickets and cannot find a duplicate."
                required: true
              - label: "I have troubleshooted my issue, and it still exists against the latest stable version of Elementor."
                required: true
    - type: markdown
      attributes:
          value: |
              <br>

              ### üí¨ Provide a Detailed Description
              Please Describe the problem in detail, and provide examples, screenshots, and related links.
    - type: textarea
      id: description
      validations:
          required: true
      attributes:
          label: "Description"
          description: "Help us understand in detail what issue you are experiencing."
    - type: markdown
      attributes:
          value: |
              <br>

              ### üë£ Steps to Reproduce
              List all the steps needed to reproduce the issue in detail for us to replicate the issue in our own environment. 
              Be thorough, we won't be able to reproduce it if you don't completely explain all the steps to replicate your issue. 
              If possible, **share a screen recording**. It helps a lot!
    - type: textarea
      id: steps_to_reproduce
      validations:
          required: true
      attributes:
          label: "Steps to reproduce"
          description: "Provide steps that we can reproduce on our own."
          placeholder: "1. ... \n2. ... \n3. ..."
    - type: markdown
      attributes:
          value: |
              <br>

              ### üßê Expected Behavior
              Describe what is the expected behavior in detail to help identify the root of the issue.
    - type: textarea
      id: expected_behavior
      validations:
          required: true
      attributes:
          label: "Expected behavior"
          description: "Help us understand what you are expecting to happen."
          placeholder: "1. ... \n2. ... \n3. ..."
    - type: markdown
      attributes:
          value: |
              <br>

              ### üïµÔ∏è Isolate the problem and Validate your issue
              1. Deactivate all plugins _**except Elementor and Elementor Pro**_, and temporarily change the theme to [Hello Elementor theme](https://wordpress.org/themes/hello-elementor/).
              2. If the issue can't be recreated consistently or reproduced following the steps above, it's likely not an Elementor bug. <br>**If that's the case, use the [support link](https://elemn.to/support-ticket) at the top.**
    - type: checkboxes
      id: isolating_the_problem
      attributes:
          label: "Isolating the problem"
          options:
              - label: "This bug happens when only the Elementor (and Elementor Pro) plugins are active."
              - label: "This bug happens with the Hello Elementor theme active."
              - label: "I can reproduce this bug consistently following the steps I described above."
    - type: markdown
      attributes:
          value: |
              <br>

              ### üíæ Elementor System Info
              ‚ö†Ô∏è **<ins>This field is REQUIRED</ins>**
              Please copy & paste the <ins>FULL Elementor System Info</ins> report from your WordPress **`Dashboard`** > **`Elementor`** > **`System Info`** page (available at the bottom of the page). 
              - **We won't accept issues without it. [Learn how to copy it here](https://elemn.to/help-system-info).**
    - type: textarea
      id: system_info
      validations:
          required: true
      attributes:
          label: "System Info"
          description: "Redact or remove sensitive information if necessary (emails or root paths)."
          placeholder: "== Server Environment == \n== WordPress Environment == \n== Theme == \n== User == \n== Active Plugins == \n== Elements Usage == \n== Settings == \n== Features == \n== Integrations == \n== Elementor Experiments == \n== Log == \n== Elementor - Compatibility Tag == \n== Elementor Pro - Compatibility Tag =="
          render: txt
    - type: markdown
      attributes:
          value: |
              <br>

              ### üìÉ Agreement
              ‚ö†Ô∏è **Please follow all the instructions indicated above**, and fill in all the required fields with valid information. 
              ‚õî **As a gentle reminder, we may close issues that do not comply with these guidelines without any action.**
    - type: checkboxes
      id: final_agreement
      attributes:
          label: "Agreement"
          options:
              - label: "I agree that my issue may be closed without any action if it doesn't meet all the requirements."
                required: true
    - type: markdown
      attributes:
          value: |
              <br>

              ---
              ### üôè Thank you for contributing and helping shape the future of Elementor!
