name: "üêû Bug Report"
description: "Did you find a bug on Elementor and can reproduce it consistently? Report it here."
labels: ["status/awaiting_triage"]
body:
  - type: markdown
    attributes:
      value: |
        # ‚ö†Ô∏è BEFORE POSTING YOUR ISSUE READ THIS CAREFULLY
        ## üêû Please create GitHub Issues only for Elementor Bug Reports.
        ### ‚ùî Need Help, Assistance, or Support? <ins>[CLICK HERE](https://elementor.com/help/how-to-submit-a-support-ticket/)</ins>

        ## üôè Follow these best practices to help save time
        - ‚úíÔ∏è **Write a clear and concise title:** Summarize your issue in a few words that can be easily identified.

        - ‚òùÔ∏è **One Issue Per Thread:** If you are experiencing more than one bug, submit only **<ins>ONE ISSUE PER THREAD</ins>**. Tickets with more than one reported issue may be closed without action.

        # THE ISSUE
        ## ‚òëÔ∏è All fields are required!
        - ‚ùå Issues lacking detail, or submitted for any other reason than to report a bug, may be closed without action.
        - üß© We do not provide support for 3rd-party add-ons, extensions, and plugins.

        ## üìã Prerequisites
        - üîç **Search Before Posting:** Please [search for similar issues](https://github.com/elementor/elementor/issues/) (both open and closed) to prevent creating duplicates.
        - üÜï **Stay Up-to-date:** Make sure you are using the **<ins>most recent and stable versions</ins>** of all plugins, theme, and WordPress.
  - type: checkboxes
    id: prerequisites
    attributes:
      label: "Prerequisites"
      options:
        - label: "I have searched for similar issues in both open and closed tickets and cannot find a duplicate."
          required: true
        - label: "The issue still exists against the latest stable version of Elementor."
          required: true
  - type: markdown
    attributes:
      value: |
        ## üí¨ Provide a Detailed Description
        - Please Describe the problem in detail, and provide examples, screenshots, screen recordings, and related links.
  - type: textarea
    id: description
    validations:
      required: true
    attributes:
      label: "Description"
  - type: markdown
    attributes:
      value: |
        ## üë£ Steps to Reproduce
        - List all the steps needed to reproduce the issue in detail, so we can replicate the issue in our own environment. Be thorough, we won't be able to reproduce it if you don't explain how.
  - type: textarea
    id: steps_to_reproduce
    validations:
      required: true
    attributes:
      label: "Steps to reproduce"
      placeholder: "1. ... 2. ... 3. ..."
  - type: markdown
    attributes:
      value: |
        ## üßÆ Expected Behavior
        - Describe what was the expected behavior in detail to help identify the root of the issue.
  - type: textarea
    id: expected_behavior
    validations:
      required: true
    attributes:
      label: "Expected behavior"
      placeholder: "1. ... 2. ... 3. ..."
  - type: markdown
    attributes:
      value: |
        ## üïµÔ∏è Isolate the problem and Validate your issue
        - Deactivate all plugins _**except Elementor and Elementor Pro**_, and temporarily change the theme to [Hello Elementor theme](https://wordpress.org/themes/hello-elementor/).
        - If the issue can't be recreated consistently or reproduced following the steps above, it's likely not an Elementor bug. In that case, use the support link above.
  - type: checkboxes
    id: isolating_the_problem
    attributes:
      label: "Isolating the problem"
      options:
        - label: "This bug happens with only Elementor and Elementor Pro plugins active."
        - label: "This bug happens with the Hello Elementor theme active."
        - label: "I can reproduce this bug consistently following the steps above."
  - type: markdown
    attributes:
      value: |
        ## üíæ Elementor System Info
        - ‚ö†Ô∏è This field is **<ins>REQUIRED</ins>**.
        - Please copy & paste the **<ins>FULL Elementor System Info</ins>** report from your WordPress **`Dashboard`** > **`Elementor`** > **`System Info`** page (available at the bottom of the page) [learn how to copy it here](https://elemn.to/help-system-info). We won't accept issues without it.
  - type: textarea
    id: system_info
    validations:
      required: true
    attributes:
      label: "System Info"
      placeholder: "Server Environment, WordPress Environment, Theme, User, Active Plugins, Elements Usage, Settings, Features, Integrations, Elementor Experiments, Log, Elementor - Compatibility Tag, Elementor Pro - Compatibility Tag"
  - type: markdown
    attributes:
      value: |
        ---
        ## üìÉ Agreement
        - ‚ö†Ô∏è Please follow all the instructions indicated above, and fill in all the required fields with valid information. We reserve the right to close issues that do not comply with these guidelines without any warning.
  - type: checkboxes
    id: final_agreement
    attributes:
      label: "Agreement"
      options:
         - label: "I agree that my issue may be closed without any action if it doesn't follow all the requirements."
           required: true
